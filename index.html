<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ragdoll Sword Duel</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>
  <h1>Ragdoll Sword Duel</h1>
  <div style="position: relative; width: 900px; margin:0 auto;">
    <canvas id="gameCanvas" width="900" height="600" style="position: absolute; left:0; top:0; z-index:0;"></canvas>
    <canvas id="hudCanvas" width="900" height="600" style="position: absolute; left:0; top:0; z-index:1; pointer-events:none;"></canvas>
  </div>
  <div id="controls">
    <p>
      <strong>Controls:</strong>  
      A/D = Move | W = Jump from nearest body part | Z = mini dash | Sword aims at mouse
    </p>
  </div>
  <script src="game.js"></script>
</body>
</html>
